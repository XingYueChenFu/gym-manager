<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/superuser/add_member" method="post">
      <div>
        <label for="phone_number">用户名</label>
        <input type="text" name="phone_number" id="phone_number" />
      </div>
      <div>
        <label for="nickname">昵称</label>
        <input type="text" name="nickname" id="nickname" />
      </div>
      <div>
        <label for="realname">真实姓名</label>
        <input type="text" name="realname" id="realname" />
      </div>
      <div>
        <label for="id_card">身份证号</label>
        <input type="text" name="id_card" id="id_card" />
      </div>
      <div>
        <label for="student_card">学生证号</label>
        <input type="text" name="student_card" id="student_card" />
      </div>
      <div>
        <label for="sex">性别</label>
        <select name="sex" id="sex">
          <option value="O">不愿透露</option>
          <option value="M">男</option>
          <option value="F">女</option>
        </select>
      </div>
      {% comment %} {% endcomment %}
      <button type="submit">注册</button>
    </form>
  </body>
</html>
